apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: moncv-app
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    repoURL: 'https://github.com/darghouthimanar/cv-one-page-examen.git'
    targetRevision: HEAD
    path: k8s
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

